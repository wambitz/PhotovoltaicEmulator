{% if plotError %}
<div class="alert alert-error span9" id="plotError">
    {{plotError}}
</div>
{% endif %}

<div class="row-fluid">
    {% if graphUrl %}
    <img id="userInputGraphics" src="{{ graphUrl }}" alt="I-V Curve" title="I-V Curve">
    {% endif %}
</div>

<div class="row-fluid">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th colspan="2">User Inputs</th>
            </tr>
            <tr>
                <th>Feature</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Temperature (Celsius)</td>
                <td>{{temperature}}</td>
            </tr>
            <tr>
                <td>Irradiance</td>
                <td>{{irradiance}}</td>
            </tr>
    </table>

</div>
